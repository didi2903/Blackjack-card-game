<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Blackjack card game</title>
</head>
<body>
    <h1 class="centerItems hideElement">Dealer</h1>
    <div class="height centerItems">
        <img id="dealerCard1" class="hideElement">
        <img id="dealerCard2" class="hideElement">
    </div>
    <h2 class="centerItems hideElement">You</h1>
    <div id="player" class="centerItems">
        <img id="playerCard1" class="hideElement">
        <img id="playerCard2" class="hideElement">
    </div>
    <div class="buttons centerItems">
        <div id="stay" class="hideElement"></div>
        <button id="start">Start</button>
        <div id="next" class="hideElement"></div>    
    </div>
    <script src="scripts.js"></script>
</body>
</html>
